<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="background-color: #9F2A2A; color: white; font-size: 30px; text-align: center;">COVID-19</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1 style="margin: 50px;text-align: center;">
  <b>QUAIS SEUS <span style="color: #9F2A2A;">SINTOMAS?</span></b> 
</h1>

<ion-list>
  <ion-item>
    <ion-label >Nome:</ion-label>
    <ion-input placeholder="Digite seu nome*"></ion-input>
  </ion-item>

  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox  [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>


  <ion-button expand="full" color="danger" onclick="alert()">Confirmar</ion-button>
</ion-list>



  






<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button onclick="window.open('https://api.whatsapp.com/send?phone=5511987440960&text=Contate%20um%20m%C3%A9dico%20')">
    <ion-icon name="logo-whatsapp"></ion-icon>  
  </ion-fab-button>
</ion-fab>







</ion-content>
