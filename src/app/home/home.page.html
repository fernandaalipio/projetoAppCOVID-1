 <ion-header [translucent]="true">
  <ion-toolbar>
     <ion-toolbar color="danger"> <!--mudar a cor-->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-toolbar>
 </ion-header>


<ion-content>



<div class="container">
  <h6>PORTAL DE INFORMAÇÕES DO COVID-19 EM TEMPO REAL.</h6>
</div>

<div class="container">
<ion-img src="https://www.kpsbadvogados.com.br/wp-content/uploads/corona-4930541_1920.jpg"></ion-img>
</div>

<br>

<div padding >
  <ion-segment>

  <ion-button (click)="myAction()" size= "large" shape="round" (click)="pushPage('/news')">NEWS</ion-button>
  </ion-segment>
</div>

<div padding>
  <ion-segment>
  <ion-button size="large" shape="round" (click)="pushPage('/vacinacao')">VACINAÇÃO</ion-button>
</ion-segment>
</div>

<div padding>
  <ion-segment>
  <ion-button size="large" shape="round" (click)="pushPage('/casos')">CASOS</ion-button>
</ion-segment>
</div>

<div padding>
  <ion-segment>
  <ion-button size="large" shape="round" (click)="pushPage('/higienizacao')">HIGIENIZAÇÃO</ion-button>
</ion-segment>
</div>

 <div padding>
  <ion-segment>
  <ion-button size="large" shape="round" (click)="pushPage('/sintomas')">SINTOMAS</ion-button>
  </ion-segment>
  </div>

</ion-content>

<ion-fab vertical="botton" horizontal="end" slot="fixed" (click)="showAlert()">
  <ion-fab-button >
    <ion-icon name="alert-circle-sharp"></ion-icon>
  </ion-fab-button>
</ion-fab>



<div class="Rodapé">
<ion-footer>

<H6> #USEMÁSCARA</H6>
   </ion-toolbar>
</ion-footer>
</div>
